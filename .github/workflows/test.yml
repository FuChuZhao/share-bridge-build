name: test

on:
  workflow_dispatch:
    inputs:
      source_ref:
        description: "Private source repo ref (branch/tag/sha)"
        required: true
        default: "main"
      artifact_name:
        description: "Artifact base name"
        required: true
        default: "share-bridge-test"
      enable_netem:
        description: "Enable tc netem (loss/jitter) in Linux netns tests"
        required: false
        default: false
        type: boolean

permissions:
  contents: read

env:
  # Update this to your private source repo SSH URL.
  SOURCE_REPO_SSH_URL: "git@github.com:FuChuZhao/share-bridge.git"

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            runner: ubuntu-22.04
          - os: windows-latest
            runner: windows-latest
          - os: macos-latest
            runner: macos-latest
    runs-on: ${{ matrix.runner }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH (read-only deploy key)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          printf '%s\n' "${{ secrets.SOURCE_REPO_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Clone private source
        shell: bash
        run: |
          set -euo pipefail
          git clone "$SOURCE_REPO_SSH_URL" source
          cd source
          git checkout "${{ inputs.source_ref }}"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-llvm-cov

      - name: Rust coverage (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          set -euo pipefail
          cd source
          mkdir -p coverage
          cargo llvm-cov --workspace --lcov --output-path coverage/rust.lcov

      - name: Build daemon/relay (debug, for netns tests)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          set -euo pipefail
          cd source
          cargo build -p share-bridge-daemon -p share-bridge-relay

      - name: Network simulation (Linux netns)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          set -euo pipefail
          cd source
          sudo -E env SHARE_BRIDGE_NETEM="${{ inputs.enable_netem }}" bash tool/ci/netns_discovery_smoke.sh
          sudo -E env SHARE_BRIDGE_NETEM="${{ inputs.enable_netem }}" bash tool/ci/netns_smoke.sh
          sudo -E env SHARE_BRIDGE_NETEM="${{ inputs.enable_netem }}" bash tool/ci/netns_multi_device_smoke.sh
          sudo -E env SHARE_BRIDGE_NETEM="${{ inputs.enable_netem }}" bash tool/ci/netns_tether_smoke.sh
          sudo -E env SHARE_BRIDGE_NETEM="${{ inputs.enable_netem }}" bash tool/ci/netns_double_nat_smoke.sh
          sudo -E env SHARE_BRIDGE_NETEM="${{ inputs.enable_netem }}" bash tool/ci/netns_tailnet_overlay_smoke.sh

      - name: Rust tests (Windows/macOS)
        if: matrix.os != 'ubuntu-latest'
        shell: bash
        run: |
          set -euo pipefail
          cd source
          cargo test

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Setup Java 17 (Android)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install Linux deps (Flutter desktop)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev libayatana-appindicator3-dev

      - name: Flutter tests (gesture + screenshots)
        shell: bash
        run: |
          set -euo pipefail
          cd source/apps/share_bridge_ui
          flutter pub get
          flutter gen-l10n
          flutter test --update-goldens --coverage

      - name: Coverage summary
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          cd source
          PY=python3
          if ! command -v python3 >/dev/null 2>&1; then
            PY=python
          fi
          "$PY" tool/ci/lcov_summary.py \
            --label rust coverage/rust.lcov \
            --label dart apps/share_bridge_ui/coverage/lcov.info

      - name: Install cross (Android core binaries)
        if: matrix.os == 'ubuntu-latest'
        uses: taiki-e/install-action@v2
        with:
          tool: cross

      - name: Bundle Android core binaries (daemon + relay)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          set -euo pipefail
          cd source

          cross build --release -p share-bridge-daemon --target aarch64-unknown-linux-musl
          cross build --release -p share-bridge-relay --target aarch64-unknown-linux-musl

          OUT_DIR="apps/share_bridge_ui/android/app/src/main/jniLibs/arm64-v8a"
          mkdir -p "$OUT_DIR"
          cp "target/aarch64-unknown-linux-musl/release/share-bridge-daemon" "$OUT_DIR/libshare_bridge_daemon.so"
          cp "target/aarch64-unknown-linux-musl/release/share-bridge-relay" "$OUT_DIR/libshare_bridge_relay.so"

      - name: Setup stable debug keystore (Android)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        env:
          ANDROID_DEBUG_KEYSTORE_B64: ${{ secrets.ANDROID_DEBUG_KEYSTORE_B64 }}
        run: |
          set -euo pipefail
          if [[ -z "${ANDROID_DEBUG_KEYSTORE_B64:-}" ]]; then
            echo "ANDROID_DEBUG_KEYSTORE_B64 not set; using runner default debug keystore"
            exit 0
          fi
          mkdir -p ~/.android
          printf '%s' "$ANDROID_DEBUG_KEYSTORE_B64" | base64 -d > ~/.android/debug.keystore

      - name: Flutter build apk (Android compile check)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          set -euo pipefail
          cd source/apps/share_bridge_ui
          flutter build apk --debug

      - name: Upload screenshots (short retention)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact_name }}-screenshots-${{ matrix.os }}
          path: source/apps/share_bridge_ui/test_output/
          if-no-files-found: ignore
          retention-days: 1

      - name: Upload coverage (short retention)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact_name }}-coverage-${{ matrix.os }}
          path: |
            source/coverage/
            source/apps/share_bridge_ui/coverage/
          if-no-files-found: ignore
          retention-days: 1
