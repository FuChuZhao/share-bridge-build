name: test

on:
  workflow_dispatch:
    inputs:
      source_ref:
        description: "Private source repo ref (branch/tag/sha)"
        required: true
        default: "main"
      artifact_name:
        description: "Artifact base name"
        required: true
        default: "share-bridge-test"

permissions:
  contents: read

env:
  # Update this to your private source repo SSH URL.
  SOURCE_REPO_SSH_URL: "git@github.com:FuChuZhao/share-bridge.git"

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH (read-only deploy key)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          printf '%s\n' "${{ secrets.SOURCE_REPO_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Clone private source
        shell: bash
        run: |
          set -euo pipefail
          git clone "$SOURCE_REPO_SSH_URL" source
          cd source
          git checkout "${{ inputs.source_ref }}"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-llvm-cov

      - name: Rust coverage (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          set -euo pipefail
          cd source
          mkdir -p coverage
          cargo llvm-cov --workspace --lcov --output-path coverage/rust.lcov

      - name: Rust tests (Windows/macOS)
        if: matrix.os != 'ubuntu-latest'
        shell: bash
        run: |
          set -euo pipefail
          cd source
          cargo test

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install Linux deps (Flutter desktop)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev libayatana-appindicator3-dev

      - name: Flutter tests (gesture + screenshots)
        shell: bash
        run: |
          set -euo pipefail
          cd source/apps/share_bridge_ui
          flutter pub get
          flutter test --update-goldens --coverage

      - name: Upload screenshots (short retention)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact_name }}-screenshots-${{ matrix.os }}
          path: source/apps/share_bridge_ui/test_output/
          if-no-files-found: ignore
          retention-days: 1

      - name: Upload coverage (short retention)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact_name }}-coverage-${{ matrix.os }}
          path: |
            source/coverage/
            source/apps/share_bridge_ui/coverage/
          if-no-files-found: ignore
          retention-days: 1
