name: build

on:
  workflow_dispatch:
    inputs:
      source_ref:
        description: "Private source repo ref (branch/tag/sha)"
        required: true
        default: "main"
      artifact_name:
        description: "Artifact base name"
        required: true
        default: "share-bridge-dist"

permissions:
  contents: read

env:
  # Update this to your private source repo SSH URL.
  SOURCE_REPO_SSH_URL: "git@github.com:FuChuZhao/share-bridge.git"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH (read-only deploy key)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          printf '%s\n' "${{ secrets.SOURCE_REPO_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Clone private source
        shell: bash
        run: |
          set -euo pipefail
          git clone "$SOURCE_REPO_SSH_URL" source
          cd source
          git checkout "${{ inputs.source_ref }}"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build (Rust core daemon)
        shell: bash
        run: |
          set -euo pipefail
          cd source
          cargo run -p xtask -- build

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install Linux deps (Flutter desktop)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev libayatana-appindicator3-dev

      - name: Build (Flutter UI)
        shell: bash
        run: |
          set -euo pipefail
          DIST_PLATFORM_DIR="$(ls -1 source/dist | head -n 1)"
          DIST_DIR="source/dist/$DIST_PLATFORM_DIR"

          cd source/apps/share_bridge_ui
          flutter pub get

          case "${{ matrix.os }}" in
            ubuntu-latest)
              flutter build linux --release
              mkdir -p "$GITHUB_WORKSPACE/$DIST_DIR/share-bridge-ui"
              cp -r build/linux/x64/release/bundle/* "$GITHUB_WORKSPACE/$DIST_DIR/share-bridge-ui/"
              ;;
            windows-latest)
              flutter build windows --release
              mkdir -p "$GITHUB_WORKSPACE/$DIST_DIR/share-bridge-ui"
              cp -r build/windows/x64/runner/Release/* "$GITHUB_WORKSPACE/$DIST_DIR/share-bridge-ui/"
              ;;
            macos-latest)
              flutter build macos --release
              mkdir -p "$GITHUB_WORKSPACE/$DIST_DIR/share-bridge-ui"
              cp -R build/macos/Build/Products/Release/*.app "$GITHUB_WORKSPACE/$DIST_DIR/share-bridge-ui/" || true
              ;;
          esac

      - name: Upload artifact (short retention)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact_name }}-${{ matrix.os }}
          path: source/dist/
          retention-days: 1
